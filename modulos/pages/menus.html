<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
    <title>Surtido MP</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../plugins/bootstrap-4.6.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../plugins/font-awesome/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../../css/estilos.css" />
    <link rel="stylesheet" href="../../plugins/toastr/build/toastr.min.css" />
    <link rel="stylesheet" href="../../plugins/Datatables/DataTable.css" />
    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/toastr/build/toastr.min.js"></script>
    <link rel="../manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Js/funciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6c19e1b3b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body style="background-color: #0101">
    <div class="m3" id="all_page">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h5 id="sessionValue">
                <strong></strong>
              </h5>
            </div>
            <div class="col-6 text-right">
              <button
                type="button"
                class="btn btn-danger"
                onclick="cerrarSesion();"
              >
                <i class="fa-solid fa-right-from-bracket"></i> Salir
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- Spinner de carga oculto por defecto -->
      <div id="overlay" class="overlay text-center" style="display: none">
        <div class="spinner"></div>
        <br />
      </div>
      <div class="container" id="contenido">
        <br><br>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <h5><strong>Ordenes de Surtido</strong></h5>
          <br>
          <img
            src="../../images/orden.png"
            class="rounded-circle"
            alt="Ordenes de Surtido"
            width="164"
            height="156"
            onclick="ordenes_asignadas();"
          />
        </div>
        <br>
         <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <h5><strong>Etiqueta Multiple</strong></h5>
          <br>
          <img
            src="../../images/qr_new2.png"
            class="rounded-circle"
            alt="Ordenes de Surtido"
            width="164"
            height="156"
            onclick="mod_multiples();"
          />
        </div> 
        <br />
        <div class="row" id="modulos"></div>
      </div>
    </div>
    <audio id="success">
      <source src="../../sounds/success.mp3" type="audio/mpeg" />
    </audio>
    <audio id="info">
      <source src="../../sounds/info.mp3" type="audio/mpeg" />
    </audio>
    <audio id="error">
      <source src="../../sounds/error.mp3" type="audio/mpeg" />
    </audio>
    <script>
      let sessionValue =
        sessionStorage.getItem("usuario") || localStorage.getItem("usuario");

      if (sessionValue) {
        document.getElementById("sessionValue").textContent = sessionValue;
      } else {
        document.getElementById("sessionValue").textContent =
          "CERRANDO SESION.........";
        Command: toastr["error"](
          "Tu sesion se cerro correctamente.!!",
          "#FlexiDocker"
        );
      }
    </script>
  </body>
</html>
